services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: acquisition-app-prod
    ports:
      - '3000:3000'
    env_file:
      - .env.production
    networks:
      - acquisition-production
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/health', r => process.exit(r.statusCode === 200 ? 0 : 1)).on('error', () => process.exit(1))"
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    logging:
      driver: json-file
      options:
        max-size: '10m'
        max-file: '3'

networks:
  acquisition-production:
    driver: bridge
